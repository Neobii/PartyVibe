<h1 style="text-align:center;width:100%;margin-top:0;padding-top:30px;font-size:70px;">Party Vibe</h1>
<p style="text-align:center;padding-bottom:20px;">Made by Adam Love and Tara Baker<br>info@partyvibe.today</p>
<div class="container statement">
<p>Party Vibe is an interactive game starring an avatar whose form will reflect the positive and negative gestures selected by the user.  As the party progresses, the gestures will influence the avatar’s posture, size, and idle movements.  A new avatar is synthesized each day without a memory of previous gestures and each new gesture is sent to a database for charting and further processing.  Party Vibe analyzes the sociological interactivity based on the mood and choices of others and the emotional response that affects our body language on a day to day basis.</p>

<p style="margin-bottom:0;">Sociological experiments implemented by Stanley Milgram secretly tested the social behavior of random bypassers.  His most famous experiment, “Obedience to Authority” showed some of the darker aspects of social behavior in demonstrating how people would administer a lethal electric shock to a stranger.  When a person acts anonymously, are their interactions more positive or negative compared to when a person has an audience?  Can one positive or negative interaction cause trends in the party vibe?  Will you treat the avatar with hospitality or hostility? </p>
